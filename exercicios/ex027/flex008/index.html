<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Box</title>
    <link rel="stylesheet" href="style.css">
    <style>
        div.conteiner{
            background-color: lightsalmon;
            
            display: flex;
            flex-flow: row wrap;
            align-items: flex-start;
            height: 400px;
        }

        div.item{
            background-color: skyblue;
            border: 1px solid black;
            text-align: center;
            padding: 30px;

            flex: auto;
        }

        div.item#i1{
            
        }

        div.item#i2{
            align-self: auto;
        }

        div.item#i3{
            align-self: flex-end;
        }

        div.item#i4{
            align-self: center;
        }

        div.item#i5{
            align-self: stretch;
        }

        div.item#i6{
            
        }

        div.item#i7{
            
        }
    </style>
</head>
<body>
    <h1>Aprendendo FlexBox</h1>
    <div class="conteiner">
        <div class="item" id="i1">A</div>
        <div class="item" id="i2">B</div>
        <div class="item" id="i3">C</div>
        <div class="item" id="i4">D</div>
        <div class="item" id="i5">E</div>
        <div class="item" id="i6">F</div>
        <div class="item" id="i7">G</div>
    </div>
</body>
</html>
