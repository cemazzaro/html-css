<style>

        font-family: Arial, Helvetica, sans-serif;

    }

        color: red;
        text-decoration: none;
        font-weight: bold;

    }
    a:visited{
        color:darkred;
    }
    a:hover{
        text-decoration: underline;
        color: black;
        
    }
    .especial{
        background-color: lightcoral;
    }
    a::after{
        content:'[link]';

    }
</style>
